name: GitHub Pages

on:
  push:
    branches:
      - 'master'

jobs:
  build-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: cd web-view && npm install && npm run build --if-present
        env:
          CI: true
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: web-view/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}